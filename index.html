<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Immersive RPG</title>

	</head>
	<body>
		<style>
			*, *::before, *::after {
				box-sizing: border-box;
			}

			* {
				font-family: Helvetica, Arial, sans-serif;
			}

			a {
				font-size: 4rem;
			}

			a:link {
				color: yellow;
			}

			a:visited {
				color: yellow;
			}

			a:focus {
				color: orange;
			}

			a:hover {
				color: orange;
			}

			a:active {
				color: red;
			}

			html {
				box-sizing: border-box;
				min-height: 100%;
				height: 100%;
				color: white;
				background-color: black;
			}

			body {
				box-sizing: border-box;
				margin: 50px;
				padding: 0;
				min-height: 100%;
			}

			h1 {
				text-align: center;
				margin-bottom: 3.0rem;
				font-size: 5rem;
			}

			.links {
				//background: #d9d7d5;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}

			.links div {
				//background: #767775;
				text-align: center;
				flex-basis: 100%;
				height: 100px;
				margin-bottom: 0.5rem;
			}

			.video div {
				text-align: center;
				width: 100%;
				height: 100%;
			}

			.video {
				width: 100%;
				height: 100%;
			}

			@media (min-width: 526px) {
				.video div iframe {
					width: 426px;
					height: 240px;
				}
			}

			@media (min-width: 740px) {
				.video div iframe {
					width: 640px;
					height: 360px;
				}
			}

			@media (min-width: 954px) {
				.video div iframe {
					width: 854px;
					height: 480px;
				}
			}

			@media (min-width: 1380px) {
				.video div iframe {
					width: 1280px;
					height: 720px;
				}
			}

			@media (min-width: 2020px) {
				.video div iframe {
					width: 1920px;
					height: 1080px;
				}
			}

			@media (min-width: 600px) {
				.links {
					flex-wrap: nowrap;
				}

				.links div {
					flex-basis: 50%;
				}
			}
		</style>
		<h1>Let's make an Immersive RPG in Godot</h1>
		<segment class="video">
			<div>
				<iframe src="https://www.youtube.com/embed/?list=PLlnj-W0EhsbtCTalstIUDmV2ZKgFbNkth" frameborder="0" allowfullscreen></iframe>
			</div>
		</segment>
		<segment class="links">
			<div><a href="https://github.com/ImmersiveRPG">Github</a></div>
			<div><a href="https://reddit.com/u/ImmersiveRPG">Reddit</a></div>
		</segment>
		<segment class="links">
			<div><a href="https://twitter.com/ImmersiveRPG">Twitter</a></div>
			<div><a href="https://minds.com/ImmersiveRPG">Minds</a></div>
		</segment>
		<segment class="links">
			<div><a href="https://www.youtube.com/channel/UCfRXKGrGO9h6O0lAsSjbsCw">Youtube</a></div>
			<div><a href="https://bitchute.com/ImmersiveRPG">BitChute</a></div>
		</segment>
	</body>
</html>
